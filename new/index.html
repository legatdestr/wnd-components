<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Widget components</title>
    <link rel="stylesheet" href="em-feedback.css">
    <meta charset="utf-8">
</head>

<body>
    <h1>Widget components by Kochetkov S.B.</h1>
    <div id="widget">Widget-content</div>
    <div id="window">Window-content</div>
    <!-- All scripts could be minimized later -->
    <script type="text/javascript" src="em-common.js"></script>
    <script type="text/javascript" src="archan937-templayed.js"></script>
    <script type="text/javascript" src="em-modal-background.js"></script>
    <script type="text/javascript" src="em-widget.js"></script>
    <script type="text/javascript" src="em-window.js"></script>
    <script type="text/javascript">
        // usage example
        document.addEventListener('DOMContentLoaded', function() {
            EM.ModalBackground.show();
            var
                widget = new EM.widgets.Widget({
                    el: document.getElementById('widget'),
                    name: 'widget'
                }),
                emWindow = new EM.widgets.Window({
                    el: document.getElementById('window'),
                    name: 'widget-window'
                });

            widget.run();
            emWindow.run().render();

        });
    </script>

</body>

</html>
